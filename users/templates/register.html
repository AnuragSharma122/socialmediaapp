{% extends 'base.html'%} {% load static %} {% block content %}

<div class="task-container columns is-multiline">
  <div class="card column is-half is-offset-one-quarter">
    <form method="POST">
      {% csrf_token%}
      <div class="field">
        <label class="label">Firstname</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input" type="text" placeholder="First Name" name="first_name" />
        </div>
      </div>

      <div class="field">
        <label class="label">Lastname</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input" type="text" placeholder="Last Name" name="last_name" />
        </div>
      </div>

      <div class="field">
        <label class="label">Username</label>
        <div class="control has-icons-left has-icons-right">
          <input
            class="input"
            type="text"
            placeholder="Text input"
            name="username"
          />
      </div>

      <div class="field">
        <label class="label">Email</label>
        <div class="control has-icons-left has-icons-right">
          <input
            class="input"
            type="email"
            placeholder="Email input"
            name="email"
          />
      </div>

      <div class="field">
        <label class="label">Password</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input" type="password" name="password"/>
        </div>
      </div>

      <div class="field">
        <label class="label">Confirm Password</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input" type="password" name="confirmpassword"/>
        </div>
      </div>

      <div class="field is-grouped">
        <div class="control has-icons-left has-icons-right">
          <button class="button is-link">Submit</button>
        </div>
        <div class="control">
          <button class="button is-link is-light">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>

{% endblock content %}
