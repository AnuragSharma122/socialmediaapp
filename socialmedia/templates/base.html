{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{loadstattic style.css}" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/bulma.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/bulma.min.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/bulma.css.map' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/bulma-rtl.min.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/bulma-rtl.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/bulma-rtl.css.map' %}"
    />
    <title>Document</title>
  </head>

  <body>
    <nav class="navbar is-dark" role="navigation" aria-label="main navigation" style="position: sticky; top:0;">
      <div class="navbar-brand">

        <a
          role="button"
          class="navbar-burger burger"
          id="burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="nav-links" class="navbar-menu";>
        <div class="navbar-start">
          <a class="navbar-item" href="/"> Home </a>

          <a class="navbar-item"> Profile </a>

          <a class="navbar-item" href="/postcreate/"> Create Post </a>

          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link"> More </a>

            <div class="navbar-dropdown">
              <a class="navbar-item"> Search </a>
              <a class="navbar-item"> Freinds </a>
              <a class="navbar-item"> Messaging </a>
              <hr class="navbar-divider" />
              <a class="navbar-item" href="/logout/"> Logout </a>
            </div>
          </div>
        </div>
        {% if user.is_authenticated %}
        <div class="navbar-end">
          <div class="navbar-item">
            <img src="{{user.profile.image.url}}" style="border-radius: 50%; width:30px;" alt="" />
            <span> {{user.username}} </span>
          </div>
        </div>
        {%else%}
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-primary" href="/register/">
                <strong>Sign up</strong>
              </a>
              <a class="button is-light" href="/login/"> Log in </a>
            </div>
          </div>
        </div>
        {%endif%}
      </div>
    </nav>
    <div>{% block content %}{%endblock%}</div>
    <script src="{% static 'js/index.js' %}"></script>
  </body>
</html>
